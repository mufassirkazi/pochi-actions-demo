name: Pochi PR Gatekeeper

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  pochi_review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Pochi Review
        id: pochi
        uses: tabbyml/pochi/packages/github-action@main
        env:
          POCHI_API_KEY: ${{ secrets.POCHI_API_KEY }}
        with:
          # 👇 You can tailor the prompt for stricter reviews
          args: "/pochi review this PR and respond with either ✅ APPROVED or ❌ CHANGES_REQUIRED"

  run_tests:
    needs: pochi_review
    if: contains(steps.pochi.outputs.result, '✅ APPROVED')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Tests
        run: npm test

  deploy:
    needs: run_tests
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Deploy
        run: echo "🚀 Deploying application..."
