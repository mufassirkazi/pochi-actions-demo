name: Pochi Auto-Comments

on:
  pull_request:
    types: [opened]
  push:
    branches: [main]
  issues:
    types: [opened]

permissions:
  issues: write
  pull-requests: write
  contents: write

jobs:
  pr_auto_summary:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Auto-comment for PR summary
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: "/pochi summarize this PR. Provide a high-level overview, key changes, risks, and what to test. (auto-triggered)"
            });

  push_commit_summary:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Auto-comment for Commit Summary
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
          script: |
            const commits = (context.payload.commits || []).map(c => `- ${c.message}`).join("\n");
            const body = [
              "/pochi summarize these commits:",
              "",
              commits
            ].join("\n");

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: 1, # ðŸ‘ˆ replace with a real tracking issue number
              body
            });

  issue_design_note:
    if: github.event_name == 'issues'
    runs-on: ubuntu-latest
    steps:
      - name: Auto-comment for Issue design note
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
          script: |
            const body = [
              "/pochi reply-only --no-files --no-tools",
              "",
              "âš ï¸ Do not edit files or run commands.",
              "Stay inside this issue comment only.",
              "",
              "When outputting a Mermaid diagram, use **this exact format**:",
              "",
              "```mermaid",
              "graph TD",
              "  A[Start] --> B[Next]",
              "```",
              "",
              "â¬†ï¸ Notice the line break after `mermaid`. Each line must be separate.",
              "",
              "After the diagram, add a short text explanation."
            ].join("\n");

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              body
            });

  fix_mermaid_output:
    needs: issue_design_note
    if: github.event_name == 'issues'
    runs-on: ubuntu-latest
    steps:
      - name: Fetch latest comments
        uses: actions/github-script@v7
        id: fetch
        with:
          github-token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              per_page: 1,
              sort: "created",
              direction: "desc"
            });
            core.setOutput("comment_id", comments[0].id);
            core.setOutput("comment_body", comments[0].body);

      - name: Fix Mermaid formatting
        id: fix
        run: |
          echo "COMMENT_ID=${{ steps.fetch.outputs.comment_id }}" >> $GITHUB_ENV
          # Ensure newline after ```mermaid
          FIXED=$(echo "${{ steps.fetch.outputs.comment_body }}" | sed 's/```mermaid /```mermaid\n/')
          echo "FIXED_BODY<<EOF" >> $GITHUB_ENV
          echo "$FIXED" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Update comment with fixed Mermaid
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
          script: |
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: process.env.COMMENT_ID,
              body: process.env.FIXED_BODY
            });
