name: Pochi Reviewer & Gatekeeper

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  pochi_review:
    runs-on: ubuntu-latest
    outputs:
      review_result: ${{ steps.run_pochi.outputs.result }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Pochi Review
        id: run_pochi
        uses: tabbyml/pochi/packages/github-action@main
        env:
          POCHI_API_KEY: ${{ secrets.POCHI_API_KEY }}
        with:
          args: >-
            review this PR in detail. At the end, on the last line only,
            output exactly one of: âœ… APPROVED or âŒ CHANGES_REQUIRED

      - name: Debug Pochi output
        run: |
          echo "Pochi result: ${{ steps.run_pochi.outputs.result }}"

  run_tests:
    needs: pochi_review
    if: contains(needs.pochi_review.outputs.review_result, 'âœ… APPROVED')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Tests
        run: |
          echo "âœ… Running tests... (replace with your test command)"
          # e.g. npm ci && npm test

  deploy:
    needs: run_tests
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: |
          echo "ğŸš€ Deploying application..."
          # e.g. npm run deploy or your actual deployment script

  notify_slack:
    needs: deploy
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Send Slack Notification
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "ğŸš€ Deployment complete for PR #${{ github.event.pull_request.number }}\nRepo: ${{ github.repository }}\nStatus: âœ… Approved by Pochi"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
