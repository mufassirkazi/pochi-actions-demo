name: Pochi Reviewer & Gatekeeper

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  pochi_review:
    if: startsWith(github.event.comment.body, '/pochi')
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.run_pochi.outputs.result }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Pochi
        id: run_pochi
        uses: tabbyml/pochi/packages/github-action@main
        env:
          POCHI_API_KEY: ${{ secrets.POCHI_API_KEY }}

      - name: Debug Pochi output
        run: |
          echo "=== RAW POCHI OUTPUT START ==="
          echo "${{ steps.run_pochi.outputs.result }}"
          echo "=== RAW POCHI OUTPUT END ==="

  run_tests:
    needs: pochi_review
    if: |
      contains(needs.pochi_review.outputs.result, '‚úÖ APPROVED') &&
      !contains(needs.pochi_review.outputs.result, '‚ùå CHANGES_REQUIRED')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Tests
        run: |
          echo "‚úÖ Running fake tests..."
          # replace with: npm test
          exit 0

  deploy:
    needs: run_tests
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "üöÄ Deploying application..."
