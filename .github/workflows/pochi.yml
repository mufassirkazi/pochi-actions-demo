name: Pochi PR Gatekeeper

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  pochi_review:
    runs-on: ubuntu-latest
    outputs:
      review_result: ${{ steps.run_pochi.outputs.result }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Pochi Review
        id: run_pochi
        uses: tabbyml/pochi/packages/github-action@main
        env:
          POCHI_API_KEY: ${{ secrets.POCHI_API_KEY }}
        with:
          args: "/pochi review this PR and respond with either ‚úÖ APPROVED or ‚ùå CHANGES_REQUIRED"

      - name: Debug Pochi Output
        run: echo "Pochi output was: ${{ steps.run_pochi.outputs.result }}"

  run_tests:
    needs: pochi_review
    if: contains(needs.pochi_review.outputs.review_result, '‚úÖ APPROVED')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Tests
        run: npm test

  deploy:
    needs: run_tests
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "üöÄ Deploying application..."
