name: Pochi Reviewer & Gatekeeper

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  pochi_review:
    runs-on: ubuntu-latest
    outputs:
      review_result: ${{ steps.run_pochi.outputs.result }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Pochi Review
        id: run_pochi
        uses: tabbyml/pochi/packages/github-action@main
        env:
          POCHI_API_KEY: ${{ secrets.POCHI_API_KEY }}
        with:
          args: "review this PR in detail. At the end, on the last line only, output exactly one of: ‚úÖ APPROVED or ‚ùå CHANGES_REQUIRED"

      - name: Debug Pochi output
        run: echo "Pochi result: ${{ steps.run_pochi.outputs.result }}"

  run_tests:
    needs: pochi_review
    if: contains(needs.pochi_review.outputs.review_result, '‚úÖ APPROVED')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Tests
        run: echo "‚úÖ Running tests... (replace with npm test, pytest, etc.)"

  deploy:
    needs: run_tests
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Deploy
        run: echo "üöÄ Deploying application..."

  notify_slack:
    needs: deploy
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Notify Slack
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"üöÄ Deployment complete for PR #${{ github.event.pull_request.number }} ‚Äî ‚úÖ Approved by Pochi\"}" \
            ${{ secrets.SLACK_WEBHOOK_URL }}
