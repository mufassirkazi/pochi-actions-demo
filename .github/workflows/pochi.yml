name: Pochi PR Assistant

on:
  issue_comment:
    types: [created]
  workflow_run:
    workflows: ["Pochi Auto-Comments"]
    types:
      - completed

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  pochi:
    if: github.event_name == 'issue_comment' || github.event_name == 'workflow_run'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Pochi
        uses: tabbyml/pochi/packages/github-action@main
        env:
          POCHI_API_KEY: ${{ secrets.POCHI_API_KEY }}
