name: Pochi Manual Reviewer

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  pochi_review:
    if: startsWith(github.event.comment.body, '/pochi')
    runs-on: ubuntu-latest
    outputs:
      decision: ${{ steps.extract_decision.outputs.decision }}
    steps:
      - uses: actions/checkout@v4

      - name: Run Pochi
        id: run_pochi
        uses: tabbyml/pochi/packages/github-action@main
        env:
          POCHI_API_KEY: ${{ secrets.POCHI_API_KEY }}
        with:
          args: "review this PR in detail. At the end, on the last line only, output exactly one of: ✅ APPROVED or ❌ CHANGES_REQUIRED"

      - name: Extract decision
        id: extract_decision
        run: |
          # grab last non-empty line (✅ APPROVED or ❌ CHANGES_REQUIRED)
          decision=$(echo "${{ steps.run_pochi.outputs.result }}" | grep -v '^\s*$' | tail -n 1 | xargs)
          echo "decision=$decision" >> $GITHUB_OUTPUT
          echo "Decision extracted: $decision"

  run_tests:
    needs: pochi_review
    if: needs.pochi_review.outputs.decision == '✅ APPROVED'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm test

  deploy:
    needs: run_tests
    if: success()
    runs-on: ubuntu-latest
    steps:
      - run: echo "🚀 Deploying application..."
