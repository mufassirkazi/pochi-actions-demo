name: Pochi Reviewer & Gatekeeper

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  pochi_review:
    if: startsWith(github.event.comment.body, '/pochi')
    runs-on: ubuntu-latest
    outputs:
      decision: ${{ steps.extract_decision.outputs.decision }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Pochi
        id: run_pochi
        uses: tabbyml/pochi/packages/github-action@main
        env:
          POCHI_API_KEY: ${{ secrets.POCHI_API_KEY }}

      - name: Debug raw output
        run: |
          echo "=== RAW POCHI OUTPUT START ==="
          echo "${{ steps.run_pochi.outputs.result }}"
          echo "=== RAW POCHI OUTPUT END ==="

      - name: Extract final decision
        id: extract_decision
        run: |
          # Get the last non-empty line of Pochi's output
          decision=$(echo "${{ steps.run_pochi.outputs.result }}" | grep -v '^\s*$' | tail -n 1 | xargs)
          echo "Final decision: $decision"
          echo "decision=$decision" >> $GITHUB_OUTPUT

  run_tests:
    needs: pochi_review
    if: needs.pochi_review.outputs.decision == '✅ APPROVED'
