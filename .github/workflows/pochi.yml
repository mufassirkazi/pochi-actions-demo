name: Pochi Reviewer & Gatekeeper

on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  pochi_review:
    # only run on PR comments that contain "/pochi"
    if: |
      (github.event_name == 'pull_request') ||
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request &&
       contains(github.event.comment.body, '/pochi'))
    runs-on: ubuntu-latest
    outputs:
      review_result: ${{ steps.run_pochi.outputs.result }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Pochi Review
        id: run_pochi
        uses: tabbyml/pochi/packages/github-action@main
        env:
          POCHI_API_KEY: ${{ secrets.POCHI_API_KEY }}
        with:
          args: >-
            review this PR in detail. At the end, on the last line only,
            output exactly one of: âœ… APPROVED or âŒ CHANGES_REQUIRED

      - name: Debug Pochi output
        run: echo "Pochi result: ${{ steps.run_pochi.outputs.result }}"

  run_tests:
    needs: pochi_review
    if: contains(needs.pochi_review.outputs.review_result, 'âœ… APPROVED')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run Tests
        run: echo "âœ… Running tests..."

  deploy:
    needs: run_tests
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "ğŸš€ Deploying application..."

  notify_slack:
    needs: deploy
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Send Slack Notification
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "ğŸš€ Deployment complete for PR #${{ github.event.issue.number || github.event.pull_request.number }}\nRepo: ${{ github.repository }}\nStatus: âœ… Approved by Pochi"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
